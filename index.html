<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="container-left">
            <div class="logo">
                <img id="logoimg"src="./images/logo.png">
                <p>Welcome to The Garden</p>
            </div>
            <div class="legenda">
                <p>image by <a href="https://unsplash.com/@anniespratt"> Annie Spratt</a> on <a href="https://unsplash.com/"> unsplash</a></p>
            </div>
            
        </div>
        <div class="container-right">
            <div class="container-ext">
                <h1>The Garden is not a real online server... Yet.</h1>
                <h2>Have a good stay.</h2>
            </div>
            <div class="container-middle">
                <h2>SIGN UP</h2>
                <div class="formulario">

                    <div class="container-input">
                        <label for="firstName">First Name</label>
                        <input type="text" name:"firstName" id="firstName">
                    </div>

                    <div class="container-input">
                        <label for="lastName">Last Name</label>
                        <input type="text" name:"lastName" id="lastName">
                    </div>

                    <div class="container-input">
                        <label for="userEmail">Email</label>
                        <input type="email" name:"userEmail" id="userEmail">
                    </div>

                    <div class="container-input">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" name:"phoneNumber" id="phoneNumber">
                    </div>

                    <div class="container-input">
                        <label for="password">Password</label>
                        <input type="password" name:"password" id="password">
                    </div>
                    
                    <div class="container-input">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" name:"confirmPassword" id="confirmPassword">
                    </div>

                </div>
            </div>
            <div class="container-bottom">
                <button type="submit">Create Account</button>
                <p class="login">Already have an account? <strong>Sign in.</strong></p>
            </div>
        </div>

    </div>
</body>
</html>
